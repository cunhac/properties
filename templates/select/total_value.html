<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <p class="title">
            Total value
        </p>
    </div>
</section>
<br>
<br>
<br>
<form method="post">
    <p class="tag is-info" style="width:230px;height:35px;font-size:20px">total_value:</p>
    <select name= total_value method="GET" action="/">
        {% for total_value in total_value %}
        <option value="{{total_value}}" SELECTED>{{total_value}}</option>
        {% endfor %}
    </select>
</form>

<br>
<input class="button is-info" type="submit" value="Filter">
</body>
</html>
