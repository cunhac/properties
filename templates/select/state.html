<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <p class="title">
            STATES
        </p>
    </div>
</section>
<br>
<br>
<br>
<form method="post">
    <p class="tag is-info" style="width:230px;height:35px;font-size:20px">state:</p>
    <select name=state method="GET" action="/">
        {% for state in states %}
        <option value="{{state}}" SELECTED>{{state}}</option>
        {% endfor %}
    </select>
</form>

<br>
<button class="button is-info">
<input class="button is-info" type="submit" name= "button" value="Filter">
</button>
</body>
</html>
